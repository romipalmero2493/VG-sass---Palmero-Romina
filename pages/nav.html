<!DOCTYPE html>
<html lang="es">
<head>

    <title>Nav</title>

<body>

        <div class="logo-header">

            </div>
            <div class="sub-logo">
                <p class="sub-header">Psicóloga</p>
                <div class="linea-vertical"></div>
                <p class="sub-header">MN:11223</p>
            </div>
        </div>
        <nav class="navbar"> <!-- nav bar -->
